<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
}

header {
	padding: 15px 0;
}

.container {
	display: flex;
	justify-content: space-between;
	align-items: center;
	max-width: 1200px;
	margin: 0 auto;
	padding: 0 20px;
}

.logo img {
	height: 50px;
	margin-right: 10px;
}

nav ul {
	display: flex;
	list-style: none;
}

nav ul li {
	margin: 0 15px;
}

nav ul li a {
	text-decoration: none;
	color: #333;
	font-weight: 500;
	font-size: 16px;
}

nav ul li a:hover {
	color: #00aaff;
}

.icons a {
	color: #00aaff;
	margin-right: 20px;
	font-size: 25px;
	text-decoration: none;
}

.icons .hotline {
	font-size: 16px;
	color: #00aaff;
	font-weight: bold;
}

.icons .hotline i {
	font-size: 25px;
}
.icons{
	display: flex; 
}
.hotline {
	margin: 0;
}
.dropdown-content {
	display: none;
	position: absolute;
	background-color: #fff;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
	min-width: 200px;
	z-index: 1;
}

.dropdown-content a {
	display: block;
	padding: 10px 20px;
	text-decoration: none;
	color: #333;
}

.dropdown-content .column {
	margin-left: 5px;
}

.dropdown-content a:hover {
	background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown-content.show {
	display: block;
}

nav ul li a:hover i {
	transform: rotate(180deg); /* Quay biểu tượng */
	transition: transform 0.3s; /* Hiệu ứng chuyển động */
}

.column {
	margin-right: 20px;
}

.column a {
	padding: 5px 0;
}

.column a:hover {
	color: #00aaff;
}

/* Màn hình lớn (Desktop) */
@media ( min-width : 992px) {
	.container {
		max-width: 1200px;
	}
	nav ul li a {
		font-size: 16px;
	}
}

/* Màn hình vừa (Tablets) */
@media ( max-width : 991px) {
	.container {
		padding: 0 15px;
	}
	nav ul {
		flex-direction: column; /* Menu dọc trên tablet */
		align-items: flex-start;
	}
	nav ul li {
		margin: 10px 0;
	}
	.icons a {
		font-size: 20px;
	}
}

/* Màn hình nhỏ (Mobile) */
@media ( max-width : 576px) {
	.container {
		flex-direction: column;
		align-items: flex-start;
	}
	.logo img {
		height: 40px; /* Giảm kích thước logo */
	}
	nav ul {
		flex-direction: column; /* Menu dọc trên mobile */
		width: 100%;
		padding-left: 0;
	}
	nav ul li {
		margin: 8px 0;
	}
	nav ul li a {
		font-size: 14px;
		padding: 8px 0;
	}
	.icons a {
		font-size: 18px;
	}
	.icons .hotline {
		font-size: 14px;
	}
}

/* Search Box and Overlay Styles */
.search-box {
	display: none; /* Initially hidden */
	justify-content: center;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1000;
}
/* Thanh header search-top */
.search-top {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	background-color: #fff; /* Màu nền trắng cho thanh search */
	z-index: 1001; /* Đặt z-index cao hơn navbar để che nó */
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 10px 0; /* Đệm để tạo khoảng trống trên dưới */
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
	/* Tạo đổ bóng cho thanh header */
}

/* Search container trong thanh search-top */
.search-container {
	display: flex;
	align-items: center;
	justify-content: center;
	border: 1px solid #00a0e3;
	border-radius: 25px;
	padding: 5px 10px;
	width: 50%; /* Đặt kích thước thanh search tùy theo ý muốn */
	background-color: white;
}

.search-container input {
	border: none;
	outline: none;
	flex: 1;
	padding: 10px;
	font-size: 16px;
}

.search-container .fa-search {
	color: #00a0e3;
	font-size: 20px;
}

/* Làm tối nền khi hiển thị search-box */
.empty-box {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5); /* Màu nền tối */
	z-index: 1000; /* Đặt dưới search-top nhưng cao hơn nội dung khác */
}

/*home*/

	color: white;

	height: 550px;

.header h1 {

.select2-container--default .select2-selection--single {
	border: 1px solid #17a2b8; /* Đường viền */
	border-radius: 5px; /* Bo tròn góc */
	padding: 10px; /* Khoảng cách bên trong */
	height: 35px; /* Chiều cao của select */
	display: flex; /* Để căn giữa nội dung */
	align-items: center; /* Căn giữa theo chiều dọc */
	font-size: 13px;
}

.select2-container .select2-selection--single {
	color: #76809B; /* Màu chữ của ô select */
	border: 1px solid #17a2b8; /* Giữ nguyên border */
	border-radius: 5px; /* Giữ nguyên border-radius */
}

/* Thay đổi màu chữ của placeholder */
.select2-container .select2-selection--single .select2-selection__placeholder
	{
	color: #76809B; /* Màu chữ của placeholder */
}

/* Thay đổi màu chữ khi người dùng chọn giá trị */
.select2-container--default .select2-selection--single .select2-selection__rendered
	{
	color: #76809B; /* Màu chữ khi có giá trị đã chọn */
}

/* Thay đổi màu chữ của dropdown list */
.select2-container--default .select2-results__option {
	color: #76809B; /* Màu chữ của các tùy chọn trong dropdown */
}

.select2-container--default .select2-selection--single .select2-selection__clear
	{
	margin-left: 5px; /* Khoảng cách bên trái của icon x */
}

.flatpickr-input {
	color: #76809B; /* Màu chữ của ô input */
}

/* Thay đổi màu chữ của các ngày trong calendar */
.flatpickr-calendar .flatpickr-day {
	color: #76809B; /* Màu chữ của các ngày */
}

/* Thay đổi màu chữ của ngày được chọn */
.flatpickr-calendar .flatpickr-day.selected {
	color: #fff; /* Màu chữ cho ngày được chọn */
	background-color: #007bff; /* Màu nền cho ngày được chọn */
}

/* Thay đổi màu chữ cho ngày hiện tại */
.flatpickr-calendar .flatpickr-day.today {
	color: #e60000; /* Màu chữ cho ngày hôm nay */
}

/* Thay đổi màu chữ cho tháng và năm */
.flatpickr-calendar .flatpickr-month {
	color: #333; /* Màu chữ cho tháng */
}

.flatpickr-input[readonly] {
	cursor: text;
	margin: 0 2px;
}

/* Các mục trong menu */
.user-submenu a {
	padding: 12px 16px;
	display: block;
	color: black;

	width: 100%;
}

/* Hiển thị menu khi hover vào icon người dùng */
.user-menu:hover .user-submenu {
	display: block;
}

/* Đổi màu nền khi hover vào mục trong menu */
.user-submenu a:hover {
	background-color: #ddd;
}
