<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box Design</title>
    <link rel="stylesheet" href="/css/loginStyle.css">

</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form>
				<h1>Forgot your password</h1>
				<input id="user-name-forgot" type="text" placeholder="User name" required/>
				<button onClick="handleSendMailPassword(event)">Send Password</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn" onClick="navigateLoginForm()">Sign In</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/forgotScript.js"></script>
</body>
</html>
