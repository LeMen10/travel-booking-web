<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

header {
    padding: 15px 0;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo img {
    height: 50px;
    margin-right: 10px;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 16px;
}

nav ul li a:hover {
    color: #00aaff;
}

.icons a {
    color: #00aaff;
    margin-right: 20px;
    font-size: 25px;
    text-decoration: none;
}

.icons .hotline {
    font-size: 16px;
    color: #00aaff;
    font-weight: bold;
}

.icons .hotline i {
    font-size: 25px;
}
.icons{
	display: flex; 
}
.hotline {
	margin: 0;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    min-width: 200px;
    z-index: 1;
}

.dropdown-content a {
    display: block;
    padding: 10px 20px;
    text-decoration: none;
    color: #333;
}

.dropdown-content .column {
	margin-left: 5px;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content.show {
    display: block;
}

nav ul li a:hover i {
    transform: rotate(180deg); /* Quay biểu tượng */
    transition: transform 0.3s; /* Hiệu ứng chuyển động */
}

.column {
    margin-right: 20px;
}

.column a {
    padding: 5px 0;
}

.column a:hover {
    color: #00aaff;
}

/* Màn hình lớn (Desktop) */
@media (min-width: 992px) {
    .container {
        max-width: 1200px;
    }

    nav ul li a {
        font-size: 16px;
    }
}

/* Màn hình vừa (Tablets) */
@media (max-width: 991px) {
    .container {
        padding: 0 15px;
    }

    nav ul {
        flex-direction: column; /* Menu dọc trên tablet */
        align-items: flex-start;
    }

    nav ul li {
        margin: 10px 0;
    }

    .icons a {
        font-size: 20px;
    }
}

/* Màn hình nhỏ (Mobile) */
@media (max-width: 576px) {
    .container {
        flex-direction: column;
        align-items: flex-start;
    }

    .logo img {
        height: 40px; /* Giảm kích thước logo */
    }

    nav ul {
        flex-direction: column; /* Menu dọc trên mobile */
        width: 100%;
        padding-left: 0;
    }

    nav ul li {
        margin: 8px 0;
    }

    nav ul li a {
        font-size: 14px;
        padding: 8px 0;
    }

    .icons a {
        font-size: 18px;
    }

    .icons .hotline {
        font-size: 14px;
    }
}

/* Search Box and Overlay Styles */
.search-box {
    display: none; /* Initially hidden */
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
}
/* Thanh header search-top */
.search-top {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #fff; /* Màu nền trắng cho thanh search */
z-index: 1001; /* Đặt z-index cao hơn navbar để che nó */
display: flex;
justify-content: center;
align-items: center;
padding: 10px 0; /* Đệm để tạo khoảng trống trên dưới */
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Tạo đổ bóng cho thanh header */
}

/* Search container trong thanh search-top */
.search-container {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #00a0e3;
    border-radius: 25px;
    padding: 5px 10px;
    width: 50%; /* Đặt kích thước thanh search tùy theo ý muốn */
    background-color: white;
}

.search-container input {
    border: none;
    outline: none;
    flex: 1;
    padding: 10px;
    font-size: 16px;
}

.search-container .fa-search {
    color: #00a0e3;
    font-size: 20px;
}

/* Làm tối nền khi hiển thị search-box */
.empty-box {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Màu nền tối */
z-index: 1000; /* Đặt dưới search-top nhưng cao hơn nội dung khác */
}

/*home*/
.header {
    color: white;
    padding: 50px;
    position: relative;
    text-align: center;
    align-content: center;
    height: 550px;
    background-image: url('/imagess/bg.jpg');
    /* background-repeat: no-repeat; */
    background-size: cover;
}

.overlay {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
    margin-bottom: 50px;
}

.content {
    position: relative;
    z-index: 1;
}

.header h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.header p {
    font-size: 18px;
    margin-bottom: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}
</style>
