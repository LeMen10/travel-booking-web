<html>
<head>
    <title>Trang Tài Khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .left {
            width: 30%;
        }
        .right{
            width: 70%;
        }
        .left h2, .right h2 {
            color: #2c3e50;
        }
        .left p {
            margin: 5px 0;
        }
        .left p span {
            color: red;
        }
        .left a {
            color: black;
            text-decoration: none;
        }
        .right p {
            margin: 5px 0;
        }
        
        a:hover{
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>TRANG TÀI KHOẢN</h2>
            <p><strong>Xin chào, <span th:text="${user.fullName}" >Đỗ Nam</span>!</strong></p>
            <p><a href="\account">Thông tin tài khoản</a></p>
            <p><a href="\account\tour-booking">Đơn hàng của bạn</a></p>
            <p><a href="\account\change-password">Đổi mật khẩu</a></p>
            <p><a href="\account\address">Sổ địa chỉ</a></p>
        </div>
        <div class="right">
            <h2>THÔNG TIN TÀI KHOẢN</h2>
            <p><strong>Họ tên:</strong> <span th:text="${user.fullName}"></span></p>
		    <p><strong>Giới tính:</strong> <span th:text="${user.gender}"></span></p>
		    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
		    <p><strong>Điện thoại:</strong> <span th:text="${user.phone}"></span></p>
		    <p><strong>Địa chỉ:</strong> 
		        <span th:text="${address.detail}"></span>, 
		        <span th:text="${ward.name}"></span>, 
		        <span th:text="${district.name}"></span>, 
		        <span th:text="${province.name}"></span>
		    </p>
        </div>
    </div>
</body>
</html>
