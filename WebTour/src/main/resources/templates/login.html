<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Friend</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form>
				<h1>Create Account</h1>
				<input id="full-name-register" type="text" placeholder="Full name" required/>
				<input id="email-register" type="email" placeholder="Email" required/>
				<input id="user-name-register" type="text" placeholder="User name" required/>
				<input id="phone-register" type="tel" placeholder="Phone" pattern="^0[0-9]{6,12}" required/>
				<div class="password-wrapper">
				    <input id="password-register" type="password" placeholder="Password" required/>
				    <i class="fas fa-eye" id="togglePasswordRegister"></i>
				</div>
				<button onClick="handleRegisterAccont(event)">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form>
				<h1>Sign in</h1>
				<input id="user-name-login" type="text" placeholder="User name" required/>
				<div class="password-wrapper">
				    <input id="password-login" type="password" placeholder="Password" required/>
				    <i class="fas fa-eye" id="togglePasswordLogin"></i>
				</div>
				<a href="/forgot-password">Forgot your password?</a>
				<button onClick="handleLogin(event)">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<div id="notification"></div>
		<script src="/js/notification.js"></script>
	<script src="../js/loginScript.js"></script>

</body>
</html>
