<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Friend</title>
<link rel="stylesheet" href="/css/loginStyle.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form>
				<h1>Create Account</h1>
				<input id="full-name-register" type="text" placeholder="Full name"
					required
					pattern="^[a-zA-Z_ÀÁÂÃÈÉÊẾÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêếìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ ]{2,255}$"
					title="Tên gồm 2 - 255 ký tự chữ cái và khoảng trắng" /> <input
					id="email-register" type="email" placeholder="Email" required
					title="Email không hợp lệ. VD: manh.le@tcdata.vn" /> <input
					id="user-name-register" type="text" placeholder="User name"
					required pattern="^[a-zA-Z0-9]{6,20}$"
					title="Username gồm 6-20 ký tự số và chữ cái" /> <input
					id="phone-register" type="tel" placeholder="Phone" required
					pattern="^0[0-9]{9,11}$|^[+][0-9]{2}[0-9]{8,10}$|^0[0-9]{2}-[0-9]{3,4}-[0-9]{3,4}$|^[+][0-8]{2}-[0-9]{3}-[0-9]{3,4}-[0-9]{3,4}$"
					title="Phone chỉ chứa 10-12 ký tự số" />
				<div class="password-wrapper">
					<input id="password-register" type="password"
						placeholder="Password" required pattern="^[a-zA-Z0-9]{6,20}$"
						title="Password gồm 6-20 ký tự số và chữ cái" /> <i
						class="fa-solid fa-eye eye-icon"
						onClick="showOrHidePassword(this, 'password-register')"></i>
				</div>
				<div class="gender-wrapper">
					<label> <input type="radio" name="gender" value="male"
						required /> Male
					</label> <label> <input type="radio" name="gender" value="female"
						required /> Female
					</label> <label> <input type="radio" name="gender" value="other"
						required /> Other
					</label>
				</div>
				<button onClick="handleRegisterAccont(event)">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form>
				<h1>Sign in</h1>
				<input id="user-name-login" type="text" placeholder="User name"
					required />
				<div class="password-wrapper">
					<input id="password-login" type="password" placeholder="Password"
						required /> <i class="fa-solid fa-eye eye-icon"
						onClick="showOrHidePassword(this, 'password-login')"></i>
				</div>
				<a href="/forgot-password">Forgot your password?</a>
				<button onClick="handleLogin(event)">Sign In</button>
				<div id="g_id_onload"
					data-client_id="512035636874-n6lhcso536fgk9qvrg8v2mtl7s5eght1.apps.googleusercontent.com"
					data-callback="handleCredentialResponse" data-auto_prompt="false">
				</div>
				<button onClick="handleLogin(event)" class="g_id_signin"
					data-text="sign_in_with" data-logo_alignment="center">Login
					with Google</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal
						info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script async
		src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<ins class="adsbygoogle" style="display: block"
		data-ad-client="ca-pub-3940256099942544" data-ad-slot="1234567890"
		data-ad-format="auto" data-full-width-responsive="true"></ins>
	<script>
		(adsbygoogle = window.adsbygoogle || []).push({});
	</script>

	<div id="notification"></div>
	<script src="/js/notification.js"></script>
	<script src="../js/loginScript.js"></script>

</body>
</html>
