<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Không tìm thấy trang</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 8em;
            margin: 0;
            color: #ff6f61;
            animation: bounce 2s infinite;
        }

        h2 {
            font-size: 2em;
            margin: 10px 0;
            color: #343a40;
        }

        p {
            font-size: 1.2em;
            color: #6c757d;
            margin: 20px 0;
        }

        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Trang không tìm thấy</h2>
        <p>Có vẻ như bạn đã đi lạc. Hãy quay lại và thử lại.</p>
        <a href="/" class="back-btn">Quay về trang chủ</a>
    </div>
</body>
</html>
